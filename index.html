<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="styles/themes/excite-bike/theme.css">
  

	<title>WWW HT1 ver2</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<div id="dialog">
		<input autofocus type="text" id="input" placeholder="gibe player name">
		<div id="error" class='ui-state-error'></div>
	</div>
	<div id="content" style="opacity:0">
		<div id="dealer"></div>
		<div id="dealer2"></div>
		
		<div id="content-top-stacks">
			<div id="stack8" class="stack">8</div>
			<div id="stack9" class="stack">9</div>
			<div id="stack10" class="stack">10</div>
			<div id="stack11" class="stack">11</div>
		</div>
		<div id="info">
			<div onclick="$('#content').fadeOut('fast', function(){initGame();setTimeout(function(){$('#input').focus()},0)})">RESET GAME</div>
			<div id="clock"></div>
		</div>
		<div id="content-bottom-stacks">
			<div id="stack1" class="stack">1</div>
			<div id="stack2" class="stack">2</div>
			<div id="stack3" class="stack">3</div>
			<div id="stack4" class="stack">4</div>
			<div id="stack5" class="stack">5</div>
			<div id="stack6" class="stack">6</div>
			<div id="stack7" class="stack">7</div>
			<div id="top10">Leaderboards:
			<table></table>
			</div>
		</div>
		</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
</body>
</html>
